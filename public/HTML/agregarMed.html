<!DOCTYPE html>
<html lang="es-ES" class="min-h-full w-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir un medicamento - Med & Track</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../JS/calendario.js"></script>
  <script type="module" src="../JS/agregarMed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundColor: {
            'bg-personalizado': '#b8d5db',
            'hd-personalizado': '#d9d9d9',
          },
          fontSize: {
            'g': 'clamp(1rem, 2vw, 2.25rem)',
            'm': 'clamp(0.75rem, 1.5vw, 1.5rem)',
            's': 'clamp(0.50rem, 1vw, 1.2rem)',
          },
          fontFamily: {
            'roboto': ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-full m-0 p-0 bg-bg-personalizado flex justify-center items-center overflow-x-hidden font-roboto">
  <div id="divGeneral" class="w-[97vw] flex flex-col min-h-[97vh] my-2 mx-auto bg-gray-100 p-3.5 box-border rounded">
    <header class="flex flex-wrap items-center p-4 bg-hd-personalizado rounded mb-4 min-h-[5rem]">
      <div class="logo flex items-center mb-2 sm:mb-0">
        <a class="flex flex-row items-start">
          <img src="../assets/LOGO_VECTORIZADOsvg.svg" alt="logo" class="h-12 mr-1" />
          <h1 class="text-2xl font-bold mt-2 ml-3">Med & Track</h1>
        </a>
      </div>

      <nav class="navegacion flex ml-auto mb-2 sm:mb-0 order-3">
        <div class="flex space-x-4">
          <a href="../HTML/contactUS.html"
            class="text-black font-medium text-base font-bold hover:italic">Contáctenos</a>
          <a href="https://www.utch.edu.mx" class="text-black font-medium text-base font-bold hover:italic">Utch</a>
        </div>
      </nav>
    </header>

    <section class="flex-1 flex flex-col p-5 bg-white ">
      <div class="mb-4">
        <div class="inline-flex bg-gray-100 rounded-lg overflow-hidden">
          <a
            class="bg-white border-solid border-2 rounded-lg font-semibold border-bg-personalizado px-4 py-1.5 text-gray-600 text-m">Agregar
            Medicamento</a>
          <a href="../HTML/tablaMed.html"
            class="px-4 py-1.5 text-gray-600 text-m hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors hover:rounded">Sus
            Medicamentos</a>
          <a href="../HTML/calendario.html"
            class="px-4 py-1.5 text-gray-600 text-m hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors hover:rounded">Calendario</a>
        </div>
      </div>

      <div class="flex flex-col items-center border-b-2 border-t-2 py-3 my-4">
        <h2 class="text-g font-bold mb-2">Añada un medicamento</h2>
        <p class="text-s mb-2 text-center">Para añadir un medicamento, asegúrese de completar correctamente todos los
          campos.</p>
      </div>

      <form id="formularioMedicamento" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 mb-4 mt-10">
        <div class="flex flex-col">
          <label for="tipo_medicamento" class="mb-1 text-m font-medium">
            Presentación del medicamento:<span class="text-red-500"> *</span>
          </label>
          <select id="tipo_medicamento" name="tipo_medicamento" required
            class="w-full h-12 bg-white border border-gray-300 rounded-md px-3 pr-8 text-s focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
            <option value="" selected>Seleccione</option>
            <option value="pastillas">Pastillas</option>
            <option value="ml">Líquido</option>
          </select>
        </div>
<!-- 
        <div class="flex flex-col">
          <label for="frecuenciaToma" class="mb-1 text-m font-medium">
            Frecuencia de la dosis: (en horas)<span class="text-red-500"> *</span>
          </label>
          <input type="number" name="frecuenciaToma" id="frecuenciaToma" required placeholder="Ej. 8." min="1" step="1"
            class="numero-positivo w-full px-1.5 h-12 py-2 text-base md:text-l border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
        </div> -->

        <div class="flex flex-col">
          <label for="frecuenciaToma" class="mb-1 text-m font-medium">
            Frecuencia de la dosis: <span class="text-red-500">*</span>
          </label>
          <select name="frecuenciaToma" id="frecuenciaToma" required
          class="w-full h-12 bg-white border border-gray-300 rounded-md px-3 pr-8 text-s focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
          <option value="8" selected>Cada 8 horas</option>
          <option value="6">Cada 6 horas</option>
          <option value="10">Cada 10 horas</option>
          <option value="12">Cada 12 horas</option>
          <option value="24">Cada 24 horas</option>
        </select>
        </div>

        <div class="flex flex-col">
          <label for="nombreMed" class="mb-1 text-m font-medium">
            Nombre del medicamento o suplemento: <span class="text-red-500">*</span>
          </label>
          <input type="text" name="nombreMed" id="nombreMed" required placeholder="Ej. Paracetamol."
            class="w-full h-12 px-1.5 py-2 text-base md:text-l border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
        </div>

        <div class="flex flex-col">
          <label id="cantidadDosisLabel" for="cantidadDosis" class="mb-1 text-m font-medium">
            Cantidad de pastillas por dosis: <span class="text-red-500">*</span>
          </label>
          <input type="number" name="cantidadDosis" id="cantidadDosis" required placeholder="Ej. 2." min="1" step="1"
            class="numero-positivo w-full px-1.5 h-12 py-2 text-base md:text-l border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
        </div>

        <div class="flex flex-col">
          <label for="cantidadUnaCaja" class="mb-1 text-m font-medium">
            Cantidad de unidades por caja: <span class="text-red-500">*</span>
          </label>
          <input type="number" name="cantidadUnaCaja" id="cantidadUnaCaja" required placeholder="Ej. 10." min="1"
            step="1"
            class="numero-positivo w-full px-1.5 h-12 py-2 text-base md:text-l border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black transition duration-300 ease-in-out transform hover:scale-105">
        </div>

        <div class="flex flex-col">
          <label id="cantidadUnaCaja2" for="cantidadCajas" class="mb-1 text-m font-medium">
            Cantidad de cajas disponibles: <span class="text-red-500">*</span>
          </label>
          <input type="number" name="cantidadCajas" id="cantidadCajas" required placeholder="Ej. 3." min="1" step="1"
            class="numero-positivo border h-12 rounded-md p-1.5 w-full text-s focus:ring-black transition duration-300 ease-in-out transform hover:scale-105" />
        </div>

        <div class="flex flex-col">
          <label for="caducidadMed" class="mb-1 text-m font-medium">
            Fecha de caducidad del medicamento:
          </label>
          <input type="date" id="caducidadMed" name="caducidadMed"
            class="border h-12 rounded-md p-1.5 w-full text-s focus:ring-black transition duration-300 ease-in-out transform hover:scale-105" />
        </div>

        <div class="flex flex-col">
          <label for="ultimaToma" class="mb-1 text-m font-medium">
            Fecha de finalización del medicamento:
          </label>
          <input type="date" id="ultimaToma" name="ultimaToma"
            class="border h-12 rounded-md p-1.5 w-full text-s focus:ring-black transition duration-300 ease-in-out transform hover:scale-105" />
        </div>
      </form>

      <div class="flex justify-end mt-5">
        <button id="envioMedicamento" name="envioMedicamento"
          class="w-full sm:w-auto relative inline-flex items-center justify-center px-6 sm:px-8 py-2 overflow-hidden rounded-lg group bg-black text-white hover:text-white text-lg/6 shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
          <span
            class="absolute w-0 h-0 transition-all duration-500 ease-out bg-gray-700 rounded-full group-hover:w-56 group-hover:h-56"></span>
          <span class="relative transition-colors duration-200 ease-in-out z-10">
            Agregar
          </span>
        </button>
      </div>
    </section>
  </div>
</body>

</html>
