<!DOCTYPE html>

<head>

  <link rel="icon" href="../assets/LOGO_VECTORIZADOsvg.svg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../JS/mainPageHeader.js"></script>
  <script src="../JS/langs.js"></script>

  <script src="../JS/table.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundColor: {
            'bg-personalizado': '#b8d5db',
            'hd-personalizado': '#d9d9d9',
          },
          fontSize: {
            'g': 'clamp(1rem, 2vw, 2.25rem)',
            'm': 'clamp(0.75rem, 1.5vw, 1.5rem)',
            's': 'clamp(0.50rem, 1vw, 1.2rem)',
          },
          fontFamily: {
            'roboto': ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    @media (max-width: 640px) {
      .tabla-responsive {
        display: block;
      }

      .tabla-responsive thead {
        display: none;
      }

      .tabla-responsive tbody {
        display: block;
      }

      .tabla-responsive tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        padding: 1rem;
        background-color: white;
      }

      .tabla-responsive td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border: none;
      }

      .tabla-responsive td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-right: 1rem;
        flex-basis: 50%;
        text-align: start;
      }

      .tabla-responsive td span {
        flex-basis: 50%;
        text-align: start;
      }
    }
  </style>
</head>

<body class="min-h-full m-0 p-0 bg-bg-personalizado flex justify-center items-center overflow-x-hidden font-roboto">

    <nav class="max-w-2xl p-2 w-full mx-auto mb-2 text-xl">

      <!-- ------------------------------------------------------- -->

      <div class="container flex flex-col items-center">

        <div class="flex items-center justify-center w-full mb-4">
          <img src="../assets/LOGO_VECTORIZADOsvg.svg" alt="logo" class="h-12 mr-2" />
          <span class="self-center font-semibold whitespace-nowrap" style="cursor: default;">Med & Track</span>
        </div>

        <!-- ------------------------------------------------------- -->

        <!-- BOTON PARA EL MENIU EN CELULAR -->
        <button data-collapse-toggle="mobile-menu" type="button"

          <span class="sr-only">abrir menu movil</span>

          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>

        </button>

        <div class="hidden md:block w-full md:w-auto" id="mobile-menu">

          <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:font-medium">

            <li class="py-2 md:py-0">
              <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium flex items-center justify-between w-full md:w-auto">
                <span data-section="headerMain" data-value="idioma">Idioma</span>
                <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 111.414 1.414l-4 4a1 1 01-1.414 0l-4-4a1 1 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>

              <!-- Dropdown menu -->
              <div id="dropdownNavbar" class="hidden bg-white z-10 divide-y divide-gray-100 rounded shadow">

                <div id="flags" class="flags py-1 flex flex-wrap" aria-labelledby="dropdownLargeButton">

                  <div class="flags__item" data-language="es">
                    <!-- <li> -->

                    <!-- <li> -->
                    <button
                      class="langs translate text-sm hover:bg-gray-100 text-zinc-400 hover:text-gray-700 hover:italic hover:font-bold hover:rounded block px-4 py-2 mr-2">English</button>
                    <!-- </li> -->
                  </div>

                </div>
              </div> <!-- DIV dropdownNavbar-->
            </li>

            <li class="py-2 md:py-0">
              <a href="../HTML/contactUS.html" data-translate-key="headerMain.contactUs"
                class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium"

            <li class="py-2 md:py-0">
              <a href="https://www.utch.edu.mx" data-translate-key="headerMain.utch"
                class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium"

        </div>

    </nav>

    <section class="flex-1 flex flex-col p-5 bg-white">

      <div class="mb-4">
        <div class="inline-flex bg-gray-100 rounded-lg overflow-hidden">
          <a href="../HTML/agregarMed.html" data-section="textosNavPaginas" data-value="agregarMedicamento"
            class="px-4 py-1.5 text-gray-600 text-m hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors hover:rounded">Agregar
            Medicamento</a>
          <a data-section="textosNavPaginas" data-value="susMedicamentos"
            class="bg-white border-solid border-2 rounded-lg font-semibold 1 border-bg-personalizado px-4 py-1.5 text-gray-600 text-m">Sus
            Medicamentos</a>
          <a href="../HTML/calendario.html" data-section="textosNavPaginas" data-value="calendario"
            class="px-4 py-1.5 text-gray-600 text-m hover:bg-hd-personalizado hover:ease-in-out hover:duration-300 hover:z-10 hover:transition-colors hover:rounded">Calendario</a>
        </div>
      </div>

      <div class="flex flex-col items-center border-b-2 border-t-2 py-3 my-4">
        <h2 data-section="seccionVisualiceSusMedicamentos" data-value="h2" class="text-g font-bold mb-2">Visualice sus Medicamentos</h2>
        <p data-section="seccionVisualiceSusMedicamentos" data-value="p" class="text-s mb-2 text-center">Aquí puede ver todos los medicamentos que ha agregado.</p>
      </div>

      <div class="flex-grow flex justify-center items-start p-5 bg-gray-100 overflow-x-auto">
        <div class="w-full">
          <table class="w-full table-auto border-collapse mb-2 text-m tabla-responsive ">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th data-section="headersVisualiceSusMedicamentos" data-value="medicamento" class="p-2 text-left">Medicamento</th>
                <th data-section="headersVisualiceSusMedicamentos" data-value="caducidad" class="p-2 text-left">Caducidad</th>
                <th data-section="headersVisualiceSusMedicamentos" data-value="cantidadCaja" class="p-2 text-left">Cantidad de la caja</th>
                <th data-section="headersVisualiceSusMedicamentos" data-value="dosis" class="p-2 text-left">Dosis</th>
                <th data-section="headersVisualiceSusMedicamentos" data-value="proxConsumo" class="p-2 text-left">Próximo consumo</th>
                <th data-section="headersVisualiceSusMedicamentos" data-value="finConsumo" class="p-2 text-left">Fin de consumo</th>
              </tr>
            </thead>
            <tbody id="laTablona">
              <!-- Las filas se insertarán dinámicamente aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabla = document.getElementById('laTablona');
      const filas = tabla.getElementsByTagName('tr');

      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName('td');
        for (let j = 0; j < celdas.length; j++) {
          const encabezado = document.querySelector('th:nth-child(' + (j + 1) + ')');
          celdas[j].setAttribute('data-label', encabezado.textContent);

          const contenido = celdas[j].innerHTML;
          celdas[j].innerHTML = '<span>' + contenido + '</span>';
        }
      }
    });
  </script>
</body>

</html>
