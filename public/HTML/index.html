<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Med & Track</title>
  <link rel="icon" href="../assets/LOGO_VECTORIZADOsvg.svg" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com">  </script>
  <script type="module" src="../JS/mainPageHeader.js">  </script>
  <script src="../JS/langs.js">  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundColor: {
            "bg-personalizado": "#b8d5db",
            "hd-personalizado": "#d9d9d9",
          },
          fontSize: {
            g: "clamp(1rem, 2vw, 2.25rem)",
            m: "clamp(0.75rem, 1.5vw, 1.5rem)",
            s: "clamp(0.50rem, 1vw, 1.2rem)",
          },
          animation: {
            pulse: "pulse 1s ease-in-out",
            scaleUp: "scaleUp 0.2s ease-in-out",
          },
          keyframes: {
            pulse: {
              "0%, 100%": { opacity: 1 },
              "50%": { opacity: 0.5 },
            },
            scaleUp: {
              "0%": { transform: "scale(1)" },
              "50%": { transform: "scale(1.1)" },
              "100%": { transform: "scale(1)" },
            },
          },
        },
      },
    };
  </script>
</head>

<body class="h-full m-0 p-0 bg-bg-personalizado flex justify-center items-center overflow-x-hidden">

  <div id="divGeneral"
    class="relative w-[98vw] min-h-[96vh] flex flex-col my-[2vh] bg-gray-100 p-2.5 box-border rounded">

    <nav class="max-w-2xl p-2 w-full mx-auto mb-2 text-xl">

      <div class="container flex flex-wrap md:flex-row items-center justify-between">

        <div class="flex flex-wrap items-center justify-between w-full md:w-auto mb-4 md:mb-0">

          <div class="flex items-center justify-between w-full ">

            <div class="flex items-center mb-2 md:mb-1">

              <img src="../assets/LOGO_VECTORIZADOsvg.svg" alt="logo" class="h-12 mr-2" />
              <span class="self-center font-semibold whitespace-nowrap" style="cursor: default;">Med & Track</span>

            </div>

            <!-- BOTON PARA EL MENU EN CELULAR -->
            <button data-collapse-toggle="mobile-menu" type="button"
              class="md:hidden ml-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-black rounded lg inline-flex items-center justify-center my-auto"
              aria-controls="mobile-menu-2" aria-expanded="false">

              <span class="sr-only">abrir menu movil</span>
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>

            </button>

          </div>

          <div class="hidden md:block w-full md:w-auto" id="mobile-menu">

            <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:font-medium">

              <li class="py-2 md:py-0">

                <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                  class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium flex items-center justify-between w-full md:w-auto">

                  <span data-section="headerMain" data-value="idioma">Idioma</span>
                  <svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 111.414 1.414l-4 4a1 1 01-1.414 0l-4-4a1 1 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>

                </button>

                <!-- Dropdown menu -->
                <div id="dropdownNavbar" class="hidden bg-white z-10 divide-y divide-gray-100 rounded shadow">

                  <div id="flags" class="flags py-1 flex flex-column" aria-labelledby="dropdownLargeButton">

                    <div class="flags__item" data-language="es">
                      <button
                        class="langs translate text-sm hover:bg-gray-100 text-zinc-400 hover:text-gray-700 hover:italic hover:font-bold hover:rounded block px-4 py-2 ml-2">Español</button>
                    </div>

                    <p style="cursor: default;" class="py-1">
                      |
                    </p>

                    <div class="flags__item" data-language="en">
                      <button
                        class="langs translate text-sm hover:bg-gray-100 text-zinc-400 hover:text-gray-700 hover:italic hover:font-bold hover:rounded block px-4 py-2 mr-2">English</button>
                    </div>

                  </div>
                </div> <!-- DIV dropdownNavbar-->

              </li>

              <li class="py-2 md:py-0">

                <a href="../HTML/login.html" data-translate-key="headerMain.login"
                  class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium"
                  data-section="headerMain" data-value="inicieSesion"> Inicie Sesión
                </a>

              </li>

              <li class="py-2 md:py-0">
                <a href="../HTML/registro.html" data-translate-key="headerMain.register"
                  class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium"
                  data-section="headerMain" data-value="registrese">
                  Regístrese
                </a>
              </li>


              <li class="py-2 md:py-0">

                <a href="https://www.utch.edu.mx" data-translate-key="headerMain.utch"
                  class="text-zinc-400 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-500 md:hover:italic hover:font-bold md:p-0 font-medium"
                  data-section="headerMain" data-value="utch"> Utch
                </a>

              </li>

            </ul>

          </div>

        </div>

      </div>
    </nav>
    <!-- FIN DIV HEADER -->

    <section class="flex-1 flex flex-col md:flex-row justify-between items-center p-5 bg-white">
      
      <!-- Contenedor de texto -->
      <div class="flex-auto flex items-start pr-5 mb-5 md:mb-0 relative">

        <div id="textoCarruselContainer"
          class="text-xl sm:text-2xl font-normal mb-5 ml-0 animation-fade text-left w-full">
          <!-- aquí van los <p> dinámicos -->
        </div>

      </div>

      <!-- Inicio botones dinamicos carrusel -->
      <div class="absolute bottom-3 left-6 p-4 flex gap-2.5">
        <div class="botonInferior w-3.5 h-3.5 rounded-full bg-gray-300 cursor-default"></div>
        <div class="botonInferior w-3.5 h-3.5 rounded-full bg-gray-300 cursor-default"></div>
        <div class="botonInferior w-3.5 h-3.5 rounded-full bg-gray-300 cursor-default"></div>
        <div class="botonInferior w-3.5 h-3.5 rounded-full bg-gray-300 cursor-default"></div>
      </div>
      <!-- Fin botones dinamicos carrusel -->

      <!-- Contenedor de gifs -->
      <div class="flex-1 relative overflow-hidden h-[300px] w-full md:w-1/2">

        <div class="relative h-full w-full">

          <!-- Carrusel de items -->
          <div
            class="carrusel-item absolute top-0 left-0 w-full h-full flex justify-center items-center text-g bg-gray-200 transition-opacity duration-500 opacity-0 pointer-events-none bg-cover bg-center">
          </div>
          <div
            class="carrusel-item absolute top-0 left-0 w-full h-full flex justify-center items-center text-g bg-gray-200 transition-opacity duration-500 opacity-0 pointer-events-none bg-cover bg-center">
          </div>
          <div
            class="carrusel-item absolute top-0 left-0 w-full h-full flex justify-center items-center text-g bg-gray-200 transition-opacity duration-500 opacity-0 pointer-events-none bg-cover bg-center">
          </div>
          <div
            class="carrusel-item absolute top-0 left-0 w-full h-full flex justify-center items-center text-g bg-gray-200 transition-opacity duration-500 opacity-0 pointer-events-none bg-cover bg-center">
          </div>
          <!-- Fin carrusel de items -->

        </div>
      </div>

    </section>

  </div>
</body>
</html>
